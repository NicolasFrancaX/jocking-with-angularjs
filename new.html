<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myController">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{user.login}} ({{user.name}})</title>
    <link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub">
    <link rel="apple-touch-icon" sizes="57x57" href="https://github.com/apple-touch-icon-114.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://github.com/apple-touch-icon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://github.com/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://github.com/apple-touch-icon-144.png">
    <link rel="assets" href="https://assets-cdn.github.com/">
    <link rel="sudo-modal" href="https://github.com/sessions/sudo_modal">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link href="css/github1.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/github2.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body class="logged_in  env-production linux  page-new-repo">
    <div class="wrapper">
      <div class="site clearfix" role="main">
        <div id="site-container" class="context-loader-container" data-pjax-container="">
          <div class="new-repo-container">
              <div class="owner-reponame clearfix">
                <dl class="form left">
                  <dt><label for="owner_{{user.login}}">Owner</label></dt>
                  <dd>
                    <div class="select-menu js-menu-container js-select-menu js-owner-container">
                      <span class="minibutton select-menu-button with-gravatar js-menu-target" role="button" aria-haspopup="true">
                        <div class="select-menu-button-gravatar js-select-button-gravatar">
                          <img alt="{{user.name}}" data-user="3035640" height="20" src="{{user.avatar_url}}" width="20">
                        </div>
                        <span class="js-select-button">{{user.login}}</span>
                      </span>
                      <div class="select-menu-modal-holder js-menu-content js-navigation-container" aria-hidden="true">
                        <div class="select-menu-modal">
                          <div class="select-menu-header">
                            <span class="select-menu-title">Choose another owner</span>
                            <span class="octicon octicon-x js-menu-close" role="button" aria-label="Close"></span>
                          </div>
                          <div class="select-menu-list" role="menu">
                            <div class="select-menu-item js-navigation-item selected" data-default="public" data-permission="yes">
                              <input checked="checked" id="owner_{{user.login}}" name="owner" type="radio" value="{{user.login}}">
                              <span class="select-menu-item-icon octicon octicon-check"></span>
                              <div class="select-menu-item-gravatar js-select-menu-item-gravatar">
                                <img alt="{{user.name}}" data-user="3035640" height="20" src="{{user.avatar_url}}" width="20">
                              </div>
                              <div class="select-menu-item-text js-select-button-text">
                                {{user.login}}
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <span class="slash with-permission-fields">/</span>
                <dl class="form left">
                  <dt class="input-label"><label autocapitalize="off" autofocus="autofocus" class="js-repo-name short with-permission-fields" data-autocheck-url="/repositories/check-name" for="repository_name" maxlength="100" tabindex="2">Repository name</label></dt>
                  <dd><input autocapitalize="off" autofocus="autofocus" class="js-repo-name short with-permission-fields" data-autocheck-url="/repositories/check-name" id="repository_name" maxlength="100" name="repository[name]" size="100" tabindex="2" type="text" ng-model="repo.name"></dd>
                </dl>
              </div>
              <div class="with-permission-fields">
                <p>
                  Great repository names are short and memorable. Need inspiration? How about
                  <strong class="reponame-suggestion js-reponame-suggestion">massive-hipster</strong>.
                </p>
                <!-- description field -->
                <dl class="form">
                  <dt><label for="repository_description">Description</label> <span class="note">(optional)</span></dt>
                  <dd>
                    <input class="long" id="repository_description" name="repository[description]" size="30" tabindex="4" type="text" ng-model="repo.description">
                  </dd>
                </dl>
                <hr>
                <button type="submit" class="button primary first-in-line" data-disable-with="Creating repositoryâ€¦" tabindex="7" ng-click="post(repo)">
                Create repository
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
